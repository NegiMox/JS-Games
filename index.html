<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Simon Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="game">
        <h2>Simon Game by Chetan</h2>
        <b id="status">Click Start to play!</b>
        <br>
        <br>
        <button data-key="0" data-light="btn-lightgreen" type="button" class="button btn-green"></button>
        <button data-key="1" data-light="btn-lightred" type="button" class="button btn-red"></button>    
    </div>
    <div class="game">
        <button data-key="2" data-light="btn-lightyellow" type="button" class="button btn-yellow"></button>
        <button data-key="3" data-light="btn-lightblue" type="button" class="button btn-blue"></button>
    </div>
    <div>
        <p class="p1">Ready?&nbsp;&nbsp;&nbsp;<button id="start" class="btn-start" type="button">Start</button></p>     
        <p></p>  
        <p id="level">Current Level: 1&nbsp;&nbsp;&nbsp;Highest Level Reached: 1</p>
        
    </div>

    <div class="hidden">
        <audio class="click" src="click.mp3">
        </audio>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
